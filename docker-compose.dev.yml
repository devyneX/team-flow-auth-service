services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres:16.2-alpine
    restart: always
    environment:
      POSTGRES_DB: tf-auth-dev-db
      POSTGRES_USER: tf-dev
      POSTGRES_PASSWORD: tf-dev
    ports:
      - "8001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
    postgres_data:
      driver: local
